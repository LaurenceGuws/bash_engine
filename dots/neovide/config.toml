fork = true
frame = "full"
idle = true
maximized = true
mouse-cursor-icon = "arrow"
# neovim-bin = "/usr/bin/nvim" # in reality found dynamically on $PATH if unset
no-multigrid = false
srgb = false
tabs = true
theme = "auto"
title-hidden = true
vsync = true
wsl = false
linespace=0

[font]
normal = ["MesloLGL Nerd Font"]
size = 18

[font.features]
"MonoLisa Nerd Font" = [ "+ss01", "+ss07", "+ss11", "-calt", "+ss09", "+ss02", "+ss14" ]

[box-drawing]
# "font-glyph", "native" or "selected-native"
mode = "selected-native"
# mode = "native"
# mode = "font-glyph"
selected = "│┤┐└┌├─┼┘┬┴"

[box-drawing.sizes]
default = [2, 4]  # Thin and thick values respectively, for all sizes
