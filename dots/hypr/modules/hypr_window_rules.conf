##############################
### WINDOWS AND WORKSPACES ###
##############################
# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Window finder popup rules
windowrulev2 = float,class:window-finder-popup
windowrulev2 = size 1500 850,class:window-finder-popup
windowrulev2 = center,class:window-finder-popup
windowrulev2 = animation slide,class:window-finder-popup

# Zoxide directory finder popup rules
windowrulev2 = float,class:zoxide-finder-popup
windowrulev2 = size 900 600,class:zoxide-finder-popup
windowrulev2 = center,class:zoxide-finder-popup
windowrulev2 = animation slide,class:zoxide-finder-popup

# App launcher popup rules
windowrulev2 = float,class:app-launcher-popup
windowrulev2 = size 1300 600,class:app-launcher-popup
windowrulev2 = center,class:app-launcher-popup
windowrulev2 = animation slide,class:app-launcher-popup
windowrulev2 = pin,class:app-launcher-popup

# Waybar popup rules
windowrulev2 = float,class:waybar-popup
windowrulev2 = size 400 460,class:waybar-popup
windowrulev2 = animation slide,class:waybar-popup
windowrulev2 = pin,class:waybar-popup

# CopyQ popup rules
windowrulev2 = float,class:com.github.hluk.copyq
windowrulev2 = size 1300 600,class:com.github.hluk.copyq
windowrulev2 = center,class:com.github.hluk.copyq
windowrulev2 = animation slide,class:com.github.hluk.copyq
windowrulev2 = pin,class:com.github.hluk.copyq

# Volume control popup rules
windowrulev2 = float,class:pulsemixer-popup
windowrulev2 = size 1000 650,class:pulsemixer-popup
windowrulev2 = center,class:pulsemixer-popup
windowrulev2 = animation slide,class:pulsemixer-popup
windowrulev2 = pin,class:pulsemixer-popup

# nmtui popup rules
windowrulev2 = float,class:nmtui-popup
windowrulev2 = size 1400 900,class:nmtui-popup
windowrulev2 = center,class:nmtui-popup
windowrulev2 = animation slide,class:nmtui-popup
windowrulev2 = pin,class:nmtui-popup

# pacseek popup rules
windowrulev2 = float,class:pacseek-popup
windowrulev2 = size 900 600,class:pacseek-popup
windowrulev2 = center,class:pacseek-popup
windowrulev2 = animation slide,class:pacseek-popup
windowrulev2 = pin,class:pacseek-popup

# SwayNC panel rules
windowrulev2 = float,class:^(SwayNotificationCenter|swaync)$
windowrulev2 = size 1200 800,class:^(SwayNotificationCenter|swaync)$
windowrulev2 = center,class:^(SwayNotificationCenter|swaync)$
windowrulev2 = animation slide,class:^(SwayNotificationCenter|swaync)$
windowrulev2 = pin,class:^(SwayNotificationCenter|swaync)$

# GPU monitor popup rules
windowrulev2 = float,class:gpu-monitor
windowrulev2 = size 1300 850,class:gpu-monitor
windowrulev2 = center,class:gpu-monitor
windowrulev2 = animation slide,class:gpu-monitor
windowrulev2 = pin,class:gpu-monitor

# btop popup rules
windowrulev2 = float,class:btop
windowrulev2 = size 1300 850,class:btop
windowrulev2 = center,class:btop
windowrulev2 = animation slide,class:btop
windowrulev2 = pin,class:btop

# wf-recorder UI popup rules (title match because the client reports no class)
windowrulev2 = float,title:wf-recorder UI
windowrulev2 = size 1300 600,title:wf-recorder UI
windowrulev2 = center,title:wf-recorder UI
windowrulev2 = animation slide,title:wf-recorder UI
# windowrulev2 = pin,title:wf-recorder UI

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,

# screen sharing
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

# Waybar blur and transparency rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
