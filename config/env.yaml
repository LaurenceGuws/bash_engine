###
# Description:
# - You can define env vars an yaml key value pairs
# - They will be auto loaded into your bash session by ./init/load_env.sh
###

ACTIVE_BOT: phi4:latest
SSH_AUTH_SOCK: ${HOME}/.1password/agent.sock
EDITOR: nvim
MANPAGER: "pager"
PAGER: "pager"
BROWSER: brave
BANNER_DISABLED: "true"
BLOG_DISABLED: "true"
THEME: "pure"
THEME_DIR: "${HOME}/.cache/oh-my-posh/themes"
FZF_DEFAULT_OPTS: "--color=bg+:-1,bg:-1,spinner:#f5e0dc,hl:#f38ba8 --color=fg:#cdd6f4,header:#f38ba8,info:#cba6f7,pointer:#f5e0dc --color=marker:#b4befe,fg+:#cdd6f4,prompt:#cba6f7,hl+:#f38ba8 --color=selected-bg:-1 --multi"
