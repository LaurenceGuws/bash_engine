###
# Description:
# - You can define env vars as yaml key value pairs
# - They will be auto loaded into your bash session by load_env.sh
###

ACTIVE_BOT: phi4:latest
SSH_AUTH_SOCK: ${HOME}/.1password/agent.sock
EDITOR: nvim
MANPAGER: page
PAGER: page
BROWSER: zen-browser
BANNER_DISABLED: true
BLOG_DISABLED: true
THEME: "catppuccin_mocha"
THEME_DIR: ${HOME}/.cache/oh-my-posh/themes
BAT_THEME: "Catppuccin Mocha"
FZF_DEFAULT_OPTS: "--color=bg+:#313244,bg:#1E1E2E,spinner:#F5E0DC,hl:#F38BA8 --color=fg:#CDD6F4,header:#F38BA8,info:#CBA6F7,pointer:#F5E0DC --color=marker:#B4BEFE,fg+:#CDD6F4,prompt:#CBA6F7,hl+:#F38BA8 --color=selected-bg:#45475A --color=border:#313244,label:#CDD6F4"
