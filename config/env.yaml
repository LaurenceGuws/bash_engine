###
# Description:
# - You can define env vars an yaml key value pairs
# - They will be auto loaded into your bash session by ./init/load_env.sh
###

# Active bot for bot alias
ACTIVE_BOT: phi4:latest

# Socket for SSH authentication
SSH_AUTH_SOCK: ${HOME}/.1password/agent.sock

# Default apps
EDITOR: nvim
MANPAGER: "page"
PAGER: "page"
BROWSER: brave
# TERMINAL: kitty
BANNER_DISABLED: "false"
BLOG_DISABLED: "true"
THEME: "catppuccin_goose"
THEME_DIR: "${HOME}/.cache/oh-my-posh/themes"

# FZF_DEFAULT_OPTS: "--color=bg+:#313244,bg:#1e1e2e,spinner:#f5e0dc,hl:#f38ba8 --color=fg:#cdd6f4,header:#f38ba8,info:#cba6f7,pointer:#f5e0dc --color=marker:#b4befe,fg+:#cdd6f4,prompt:#cba6f7,hl+:#f38ba8 --color=selected-bg:#45475a --multi"
FZF_DEFAULT_OPTS: "--color=bg+:-1,bg:-1,spinner:#f5e0dc,hl:#f38ba8 --color=fg:#cdd6f4,header:#f38ba8,info:#cba6f7,pointer:#f5e0dc --color=marker:#b4befe,fg+:#cdd6f4,prompt:#cba6f7,hl+:#f38ba8 --color=selected-bg:-1 --multi"
NNN_FCOLORS: "D4DE9F78E79F9F67D2E5E5D2"

# NNN_FCOLORS: "2429e6d6d6d6c6d6d6b6d6d6d6e6f6d6c6d6d6"
NNN_PLUG: "b:nnn_cd.sh;p:preview-tui"
NNN_BMS: "p:$HOME/personal;w:$HOME/work;l:$HOME/personal/linux_profile/;c:$HOME/.config/"
NNN_FIFO: "/tmp/nnn.fifo"
OP_NVIM: "{HOME}/.local/share/nvim/lazy/op.nvim/bin"
